<!doctype html>
<html lang="en" ng-app="visconnectDemos">
<head>
    <meta charset="utf-8">
    <title>VisConnect</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="styles.css" rel="stylesheet" />
    <link href="list-styles.css" rel="stylesheet" />
    <!--<link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>

    <link href="https://unpkg.com/prismjs@v1.20.0/themes/prism.css" rel="stylesheet" />
    <link href="https://unpkg.com/prismjs@v1.20.0/plugins/line-highlight/prism-line-highlight.css" rel="stylesheet" />
    <script src="https://unpkg.com/prismjs@v1.20.0/components/prism-core.min.js"></script>
    <script src="https://unpkg.com/prismjs@v1.20.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://unpkg.com/prismjs@v1.20.0/plugins/file-highlight/prism-file-highlight.min.js"></script>
    <script src="https://unpkg.com/prismjs@v1.20.0/plugins/line-highlight/prism-line-highlight.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
  <script type="module">
    WebComponents.waitFor(() => {
      let el = document.createElement('script');
      el.src = 'https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js';
      document.head.appendChild(el);
    });
  </script>
    <script src="examples.js"></script>
    <script src="blocks-demo.js"></script>
</head>
<body class="demo" ng-controller="visconnectSingleDemoController">

<div id="wrapper">
    <div class="info-panel">
        <h1 id="title">VisConnect Demo</h1>

        <!--<p>This demo automatically applies EasyPZ to an SVG using the automatic SVG transformation, as described on
            <a href="https://easypz.io" target="_blank">easypz.io</a>. The original visualization, without
            the EasyPZ pan and zoom functionality, can be found on <a id="block-link" target="_blank">this block</a>.
        </p>-->

    </div>

    <iframe id="iframe" sandbox="allow-popups allow-scripts allow-forms allow-same-origin" width="100%" height="600">

    </iframe>
    
    <zero-md id="markdown"></zero-md>

    <h2>Code</h2>
    <ul>
        <li ng-repeat="comment in codeCommentsIndex">{{comment}}</li>
    </ul>
    <pre id="code-block"></pre>

</div>

</body>
</html>
